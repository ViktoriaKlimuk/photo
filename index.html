<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <section class="header-hero">
      <section class="graphic">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
      <section class="nav">
        <nav>
          <h1 class="nav-logo">Focus.Frame</h1>
          <div class="nav-block">
            <svg class="nav-camera">
              <use href="./images/symbol-defs.svg#icons-camera"></use>
            </svg>
            <button type="button" class="nav-menu">
              <svg class="nav-menu-svg">
                <use href="./images/symbol-defs.svg#icons-menu"></use>
              </svg>
            </button>
          </div>
        </nav>
        <button type="button" class="sign-up"></button>
      </section>

      <section class="hero">
        <h1 class="hero-title">
          Discover the magic of
          <span class="hero-title-span">photography</span> in our school
        </h1>
        <p class="hero-text">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>
        <section class="hero-block">
          <div class="hero-block-users">
            <ul class="hero-block-users-list list">
              <li class="hero-block-users-list-item">
                <picture class="item-photo">
                  <source
                    srcset="./images/user-rewiews/user-girl-1.jpg"
                    media="(min-width: 320px)"
                  />
                  <img
                    src="./images/user-rewiews/user-girl-1.jpg"
                    alt="user-1"
                  />
                </picture>
              </li>
              <li class="hero-block-users-list-item">
                <picture class="item-photo">
                  <source
                    srcset="./images/user-rewiews/user-boy.jpg"
                    media="(min-width: 320px)"
                  />
                  <img src="./images/user-rewiews/user-boy.jpg" alt="user-2" />
                </picture>
              </li>
              <li class="hero-block-users-list-item">
                <picture class="item-photo">
                  <source
                    srcset="./images/user-rewiews/user-girl-2.png"
                    media="(min-width: 320px)"
                  />
                  <img
                    src="./images/user-rewiews/user-girl-2.png"
                    alt="user-3"
                  />
                </picture>
              </li>
            </ul>
            <div class="hero-block-users-div">
              <p class="hero-block-users-text">Our happy students</p>
              <svg class="hero-block-users-svg">
                <use href="./images/symbol-defs.svg#icons-Arrow-2-Stroke"></use>
              </svg>
            </div>
          </div>
          <div class="hero-block-rewiews">
            <svg class="hero-block-rewiews-star">
              <use href="./images/symbol-defs.svg#icons-star"></use>
            </svg>
            <div class="hero-block-rewiews-text">
              <p class="hero-block-rewiews-p">Reviews</p>
              <p class="hero-block-rewiews-cout">1500</p>
            </div>
          </div>
        </section>
        <picture>
          <source
            srcset="./images/man/man-1440.png"
            media="(min-width: 1440px)"
          />
          <source
            srcset="./images/man/man-1280.png"
            media="(min-width: 1280px)"
          />
          <source
            srcset="./images/man/man-768.png"
            media="(min-width: 768px)"
          />
          <source
            srcset="./images/man/man-375.png"
            media="(min-width: 320px)"
          />
          <img
            src="./images/man/man-375.png"
            alt="man with camera"
            class="man-pic"
          />
        </picture>
      </section>
    </section>
  </body>
</html>
